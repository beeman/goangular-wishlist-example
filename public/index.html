<!DOCTYPE html>
<html ng-app="WishList">
  <head>
    <title>GoAngular Christmas Wish-List</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gi-banner.css">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand|Abril+Fatface' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/vendor/snowfall.min.js"></script>
  </head>
  <body ng-controller="ListCtrl">
    <div class="wrapper">
      <aside><strong>Tip:</strong> Open this in a second incognito browser</aside>
      <div class="notice">
        <h5>Featured on <a href="http://www.ng-newsletter.com/advent2013/#!/day/20">day 20 of ng-newsletter's</a> 25 days of AngularJS. Visual learner?  We have a <a href="http://www.youtube.com/watch?v=6KspFPDOaMY">screencast</a> too!</h5>
      </div>
      <div id="outer-container">
        <div id="container">
          <div id="inner-container">
            <header>
              <h1 id="logo">Christmas Wish List</h1>
              <form ng-submit="addWish()">
                <input ng-model="wish" placeholder="Add new wish">
              </form>
            </header>
            <div id="main-list">
              <ul ng-repeat="(key, value) in items">
                <li>{{value}} <button class="" type="button" ng-click="removeWish(key)">&times;</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer>
      </footer>
    </div>
    <div id="goinstant-header">
      <ul class="gi-links">
        <li class="gi-logo"><a href="http://www.goinstant.com/" target="_blank"><img src="../img/goinstant-white.png" alt="GoInstant"></a></li>
        <li><a href="http://goinstant.com/signup" target="_blank">Sign up free</a></li>
        <li><a href="https://developers.goinstant.com/v1/GoAngular/index.html" target="_blank">Docs &amp; API</a></li>
      </ul>
      <ul class="gi-social">
        <li class="gi-label">Share with friends:</li>
        <li>
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out this realtime wishlist app built using Angular and GoInstant" data-via="goinstant" data-url="http://secret-citadel-9867.herokuapp.com/">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </li>
        <li>
          <div class="g-plusone" data-size="medium"></div>
          <script type="text/javascript">
            (function() {
              var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
              po.src = 'https://apis.google.com/js/platform.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
          </script>
        </li>
      </ul>
    </div>

    <!-- Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular.min.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/v2.0.0/goangular.min.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <!-- Snow because Christmas -->
    <script>
      snowFall.snow(document.body, {
        round: true,
        shadow: true,
        minSize: 2,
        maxSize: 6,
        maxSpeed: 10,
        flakeCount: 100,
        flakeIndex: -1
      });
    </script>
  </body>
</html>
