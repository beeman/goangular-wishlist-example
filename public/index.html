<!DOCTYPE html>
<html ng-app="WishList">
  <head>
    <title>GoAngular Christmas Wish-List</title>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body ng-controller="ListCtrl">
    <div id="outer-container">
      <div id="container">
        <div id="inner-container">
          <header>
            <h1 id="logo">Christmas Wish-List</h1>
            <form ng-submit="addWish()">
              <input ng-model="wish">
            </form>
          </header>
          <div>
            <ul ng-repeat="(key, value) in items">
              <li>{{value}} <button class="" type="button" ng-click="removeWish(key)">x</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h5>We'll show you how this was built tomorrow, so make sure you're <a href="https://goinstant.com/signup" target="_blank">signed up</a> in advance!</h5>
      <h6><a title="Get started using GoInstant" href="https://developers.goinstant.com/v1/index.html" target="_blank">Powered by <img src="img/goinstant.png" alt="GoInstant"></a></h6>
    </footer>

    <!-- Dependencies -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular.min.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/v2.0.0/goangular.min.js"></script>

    <!-- App -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
